<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Camisetas de Fútbol</h1>
    </header>
    
    <div id="camisetas-container" class="camisetas-container"></div>

    <section class="formulario">
        <h2>Agregar Nueva Camiseta</h2>
        <form id="agregarCamisetaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" required>

            <label for="imagen">URL de la Imagen:</label>
            <input type="text" id="imagen" required>

            <button type="submit">Agregar Camiseta</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
